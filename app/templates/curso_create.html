{% extends "base.html" %}

{% block content %}
    <h1>Crear un curso</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        {{ form.name.label }}
        {{ form.name(size=32) }}

        {% for error in form.name.errors %}
            <p class="error">{{ error }}</p>
        {% endfor %}

        {{ form.submit() }}

    </form>

    
{% endblock %}
